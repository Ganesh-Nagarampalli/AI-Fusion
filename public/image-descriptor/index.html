<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Descriptor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Image Descriptor</h1>
        <p>Describe images with AI.</p>
    </header>
    <main>
        <section id="image-desc-section">
            <div class="input-container">
                <div class="left-container">
                    <input type="file" id="image-input" accept="image/*">
                    <input type="text" id="text-input" placeholder="Enter prompt...">
                    <button id="describe-btn">Describe Image</button>
                </div>
                <div class="right-container">
                    <textarea id="description-output" placeholder="Description will appear here..." readonly></textarea>
                </div>
            </div>
            <div class="image-preview">
                <img id="selected-image" src="placeholder.jpg" alt="Selected Image">
            </div>
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
