<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Language Translator</h1>
        <p>Translate text into different languages.</p>
    </header>
    <main>
        <section id="translator-section">
            <div class="translator-input">
                <textarea id="source-text" placeholder="Enter text to translate..."></textarea>
                <div class="controls-container">
                    <select id="target-language">
                        <option value="en">English</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="es">Spanish</option>
                        <!-- Add more options as needed -->
                    </select>
                    <button id="translate-btn">Translate</button>
                </div>
            </div>
            <div class="translator-output">
                <textarea id="translated-text" placeholder="Translated text will appear here..." readonly></textarea>
            </div>
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
